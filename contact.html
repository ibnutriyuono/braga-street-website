  <div class="container">
    <form id="contactForm">
      <div class="template-example">
        <br>
        <h2 class="template-title-example">Contact </h2>
        <p>For further information, please don't hesitate to contact us !</p>
        <div class="alert alert-success" role="alert">Your message has been sent</div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Insert your email here">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="name" placeholder="Insert your name here">
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea class="form-control" rows="3" id="message" placeholder="Message(s)"></textarea>
        </div>
        <button type="submit">Submit</button>
      </div>
    </form>
